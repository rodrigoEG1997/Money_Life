<section class="container">
    <div class="box" [ngClass]="{'animate-box': active}">
        <!-- <h1>Nuevo turno</h1> -->
        <div class="side-1">
            <div class="side inner-side flap-1" [ngClass]="{'animate-flap1': active}"></div>
            <div class="side inner-side flap-2" [ngClass]="{'animate-flap2': active}"></div>
        </div>
        <!-- <div class="side side-2"><i class="fa fa-glass"></i><br />Opciones</div> -->
        <div class="side side-2"></div>
        <div class="side side-3"></div>
        <div class="side side-4"></div>
        <div class="side side-5"></div>
        <div class="side side-6"></div>
        <app-button (click)="activateBox()" [ob]="newTurn" class="pos" [color]="'yellow'" (pressed)="$event"></app-button>
    </div>
</section>
